<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - منصة التواصل الاجتماعي المتقدمة</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
    <!-- الشريط العلوي الثابت -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-icons-left">
                <div class="logo" title="Nexora - Your World. Smarter.">
                    <span>NEXORA</span>
                </div>
            </div>

            <div class="navbar-icons-right">
                <!-- أيقونة الإعدادات -->
                <button class="nav-icon-btn" title="الإعدادات" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <!-- أيقونة التنبيهات -->
                <button class="nav-icon-btn" title="التنبيهات" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificationBadge">7</span>
                </button>
                <!-- أيقونة الملف الشخصي -->
                <button class="user-profile-btn" id="userProfileBtn" title="الملف الشخصي">
                    <img src="https://picsum.photos/32/32?random=1" alt="صورتك" class="user-avatar-img">
                    <span id="userNameDisplay">حسابي</span>
                </button>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-container">
        <div class="sidebar-layout">
            
            <!-- الشريط الجانبي الأيمن (للميزات المخصصة - تم إزالته مؤقتاً لتبسيط الواجهة) -->
            <!-- <aside class="right-sidebar" id="rightSidebar"></aside> -->

            <div class="content-wrapper">
                
                <!-- قسم القصص (Stories) -->
                <section class="stories-section">
                    <div class="stories-container">
                        <!-- زر إضافة قصة -->
                        <div class="story-item add-story">
                            <div class="story-circle add-story-circle" id="addStoryBtn">
                                <i class="fas fa-plus"></i>
                            </div>
                            <p class="story-label">قصتك</p>
                        </div>
                        <!-- القصص الأخرى ستظهر هنا -->
                        <div id="storiesContainer" class="stories-list"></div>
                    </div>
                </section>

                <!-- مربع كتابة المنشور (Composer) -->
                <section class="post-composer">
                    <div class="composer-header">
                        <img src="https://picsum.photos/40/40?random=1" alt="صورتك" class="composer-avatar">
                        <textarea class="composer-input" placeholder="ماذا يدور في ذهنك؟" id="postTextarea"></textarea>
                    </div>
                    
                    <div class="composer-media-preview" id="mediaPreview">
                        <!-- معاينة الوسائط هنا -->
                    </div>

                    <div class="composer-divider"></div>
                    
                    <div class="composer-footer">
                        <!-- أيقونة الوسائط (تحميل من المعرض/التخزين) -->
                        <button class="composer-btn" id="composerMediaBtn">
                            <i class="fas fa-images"></i>
                            <span>وسائط</span>
                        </button>
                        <!-- أيقونة الكاميرا (التقاط صورة/فيديو) -->
                        <button class="composer-btn" id="composerCameraBtn">
                            <i class="fas fa-camera"></i>
                            <span>كاميرا</span>
                        </button>
                        <!-- أيقونة الإيموجي -->
                        <button class="composer-btn" id="composerEmojiBtn">
                            <i class="fas fa-face-smile"></i>
                            <span>إيموجي</span>
                        </button>
                        <emoji-picker class="light" style="position: absolute; z-index: 100; bottom: 100%; right: 0; --emoji-picker-height: 300px; display: none;" id="emojiPicker"></emoji-picker>
                        <!-- زر النشر -->
                        <button class="btn btn-primary" id="postSubmitBtn">
                            <i class="fas fa-paper-plane"></i>
                            <span>نشر</span>
                        </button>
                    </div>
                </section>

                <!-- منطقة الخلاصات (المنشورات) -->
                <section class="feed-section" id="feedSection">
                    <!-- المنشورات سيتم تحميلها هنا -->
                </section>
            </div>
        </div>
    </main>

    <!-- Modal للإشعارات -->
    <div id="notificationsModal" class="modal">
        <div class="modal-content notifications-modal">
            <div class="modal-header">
                <h2>الإشعارات</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="notifications-list" id="notificationsList">
                <!-- الإشعارات سيتم تحميلها هنا -->
            </div>
        </div>
    </div>

    <!-- Modal للإعدادات -->
    <div id="settingsModal" class="modal">
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h2>الإعدادات</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="settings-body">
                <h3>إعدادات الخصوصية</h3>
                <div class="setting-item">
                    <label for="privacySelect">من يمكنه رؤية منشوراتي؟</label>
                    <select id="privacySelect">
                        <option value="public">الكل</option>
                        <option value="friends">الأصدقاء فقط</option>
                        <option value="private">أنا فقط</option>
                    </select>
                </div>
                
                <h3 style="margin-top: 2rem;">إعدادات الحساب</h3>
                <div class="setting-item">
                    <label for="passwordInput">تغيير كلمة المرور</label>
                    <input type="password" id="passwordInput" placeholder="كلمة المرور الجديدة">
                </div>
                
                <h3 style="margin-top: 2rem;">إعدادات التنبيهات</h3>
                <div class="setting-item">
                    <label for="notificationsToggle">تشغيل/إيقاف الإشعارات</label>
                    <input type="checkbox" id="notificationsToggle" checked>
                </div>

                <button class="btn btn-primary" id="saveSettingsBtn">حفظ التغييرات</button>
            </div>
        </div>
    </div>

    <!-- Modal لاختيار الوسائط (جديد) -->
    <div id="mediaSelectModal" class="modal">
        <div class="modal-content media-select-modal">
            <div class="modal-header">
                <h2>اختيار الوسائط</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="media-options">
                <button class="btn btn-secondary media-option-btn" id="uploadMediaBtn">
                    <i class="fas fa-upload"></i>
                    <span>تحميل من الجهاز</span>
                </button>
                <button class="btn btn-secondary media-option-btn" id="galleryMediaBtn">
                    <i class="fas fa-images"></i>
                    <span>المعرض (التخزين الداخلي)</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal للكاميرا (جديد) -->
    <div id="cameraModal" class="modal">
        <div class="modal-content camera-modal-content">
            <div class="modal-header">
                <h2>الكاميرا</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="camera-container">
                <video id="camera-video" autoplay></video>
                <canvas id="camera-canvas" style="display: none;"></canvas>
            </div>
            <div class="camera-controls">
                <button class="btn btn-primary camera-btn" id="captureImageBtn">
                    <i class="fas fa-camera"></i>
                    <span>التقاط صورة</span>
                </button>
                <button class="btn btn-secondary camera-btn" id="recordVideoBtn">
                    <i class="fas fa-video"></i>
                    <span>تسجيل فيديو</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal لإضافة قصة -->
    <div id="addStoryModal" class="modal">
        <div class="modal-content story-modal">
            <button class="modal-close">&times;</button>
            <h2>أضف قصة جديدة</h2>
            <div class="story-upload-options">
                <button class="story-option-btn" id="uploadMediaBtn">
                    <i class="fas fa-image"></i>
                    <span>اختر من الوسائط</span>
                </button>
                <button class="story-option-btn" id="openCameraBtn">
                    <i class="fas fa-camera"></i>
                    <span>افتح الكاميرا</span>
                </button>
            </div>
            <div id="storyPreview" class="story-preview" style="display: none;">
                <img id="storyImage" src="" alt="معاينة القصة">
                <video id="storyVideo" style="display: none;" controls></video>
                <textarea id="storyCaption" placeholder="أضف نصا للقصة (اختياري)"></textarea>
                <button id="publishStoryBtn" class="btn btn-primary">نشر القصة</button>
            </div>
        </div>
    </div>

    <!-- Modal لعرض القصة -->
    <div id="viewStoryModal" class="modal">
        <div class="modal-content story-view-modal">
            <button class="modal-close">&times;</button>
            <div class="story-viewer">
                <img id="viewStoryImage" src="" alt="القصة">
                <video id="viewStoryVideo" style="display: none;" autoplay controls></video>
                <div class="story-info">
                    <img id="storyAuthorAvatar" src="" alt="المستخدم">
                    <span id="storyAuthorName"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal للملف الشخصي -->
    <div id="profileModal" class="modal">
        <div class="modal-content profile-modal">
            <button class="modal-close">&times;</button>
            <div class="profile-banner">
                <img src="https://picsum.photos/1200/300?random=10" alt="Banner">
            </div>
            <div class="profile-header">
                <img src="https://picsum.photos/120/120?random=1" alt="Avatar" class="profile-avatar">
                <div class="profile-info">
                    <h2>محمد الشرقي</h2>
                    <p class="profile-username">@mohammedalsharqi</p>
                    <p class="profile-bio">مهندس برمجيات | مهتم بالتكنولوجيا والابتكار</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number">245</span>
                            <span class="stat-label">متابع</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">189</span>
                            <span class="stat-label">متابَع</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">42</span>
                            <span class="stat-label">منشور</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn btn-primary">تحرير الملف الشخصي</button>
                <button class="btn btn-secondary">مشاركة</button>
            </div>
        </div>
    </div>

    <!-- حقل إدخال ملف مخفي -->
    <input type="file" id="mediaFileInput" accept="image/*,video/*" style="display: none;">
    <input type="file" id="cameraInput" accept="image/*,video/*" capture="environment" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
