<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - الإعدادات</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0B0D12;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }
        h1 {
            color: #2A7CFF;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(42, 124, 255, 0.3);
            padding-bottom: 10px;
        }
        .setting-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .setting-label {
            font-weight: 600;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(42, 124, 255, 0.5);
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #2A7CFF;
        }
    </style>
</head>
<body>
    <a href="/home.html" class="back-btn"><i class="fas fa-arrow-right"></i> العودة إلى الرئيسية</a>
    <div class="container">
        <h1>إعدادات الحساب والإعدادات العامة</h1>
        <p>تم إنشاء هذه الصفحة لتصحيح وظيفة زر الإعدادات في الصفحة الرئيسية.</p>
        <div class="setting-item">
            <span class="setting-label">تغيير كلمة المرور</span>
            <button class="btn btn-secondary">تغيير</button>
        </div>
        <div class="setting-item">
            <span class="setting-label">إدارة الإشعارات</span>
            <button class="btn btn-secondary">تعديل</button>
        </div>
        <div class="setting-item">
            <span class="setting-label">اللغة (العربية)</span>
            <button class="btn btn-secondary">تغيير</button>
        </div>
        <div class="setting-item">
            <span class="setting-label">حذف الحساب</span>
            <button class="btn btn-primary" style="background: #ff6b6b;">حذف</button>
        </div>
    </div>
</body>
</html>
